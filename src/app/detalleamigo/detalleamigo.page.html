<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" style="color: #f3f2ed;">
      <ion-back-button id="volverAmigo" (click) = "regresar()" ></ion-back-button>
    </ion-buttons>
   <ion-title style="color: #ffff;" >Amigo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="conteiner">

  </div>
  <ion-avatar>
    <app-aspect-ratio [ratio]="{w: 1, h: 1}">
      <app-image-shell class="user-avatar" animation="spinner" [src]="fotoAmigo"></app-image-shell>
    </app-aspect-ratio>
  </ion-avatar>
  <div class="conteiner-nombre"> 
    <ion-label class="user-nombre" id="amigo-nombre">{{amigo.nombresusuario}} {{amigo.apellidosusuario}}</ion-label>
  </div>
  <div class="conteiner-datos" >
    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <ion-img style="margin-left: 5px;" src="../../assets/Iconos/cumple.svg"></ion-img>
        </ion-col>
        <ion-col style="margin-top: 7px;">
          <ion-label  class="user-cumpleaÃ±os" id="cumple">{{fecha}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: 10px;">
        <ion-col  size="auto">
          <ion-icon style="margin-left: 5px;" name="heart" size="large"></ion-icon>
        </ion-col>
        <ion-col  style="margin-top: 7px;">
          <ion-label joyrideStep="firstStep" [stepContent]= "customContent" [doneTemplate]="doneButton" class="favoritas"> Tragos Favoritos</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-card class="ion-card">
           <ion-chip #chip *ngFor="let bebida of amigo.bebidas; let i = index" outline color="success" (click)="buscarBebida(bebida.nombrebebida,bebida.idusuario)">
            <ion-icon style="color: #ffffff;" name="gift-outline">
            </ion-icon>  
            <ion-label class="user-bebidas"> 
              {{bebida.nombrebebida}}
            </ion-label>
          </ion-chip>
        </ion-card>
      </ion-row>
      <div></div>
    </ion-grid>
  </div>

  <ng-template #customContent>
    <ion-label class="label-tour" >Selecciona la bebida favorita de {{amigo.nombresusuario}} y obsequiasela con Bube compartiendole el voucher de compra o enviandole el delivery</ion-label>
</ng-template> 

<ng-template #doneButton>
<ion-button class="button-tour" hidden>
    Ok!
</ion-button>
</ng-template>
</ion-content>
