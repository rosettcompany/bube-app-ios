<ion-header>
  <ion-toolbar>
    <ion-buttons id="btnAtras" slot="start" style="color: #f3f2ed;">
      <ion-back-button id="volver4" (click) = "regresar()"></ion-back-button>
    </ion-buttons>
    <ion-title>Método de pago</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content oncopy="return false" onpaste="return false">
  <h3>Añadir nueva tarjeta</h3>
  <ion-item>
    <div id="cotenedor" style="{{miTarjeta.color}}">
      <img src="./assets/Iconos/chip.png" class="chip">
      <img src="./assets/Iconos/{{tipo}}.png" id="tipo-tarjeta" >
      <!-- <img src="./assets/Iconos/visa.png" id="tipo-tarjeta2"> -->
      <ion-label id="numero" class="numero-tarjeta">{{numero}}</ion-label>
      <ion-label class="titulo-titular">Nombre titular</ion-label>
      <ion-label id="titular" class="titular" position="fixed">{{nombre}}</ion-label>
      <ion-label class="titulo-fecha">Fecha vencimiento</ion-label>
      <ion-label id="fecha" class="fecha" >{{fecha}}</ion-label>
    </div>
  </ion-item>
  
  <form action="#">  
  <ion-list style="background: #121212;">
    <ion-row>
      <ion-label style="margin-top: 20px;margin-left: 20px;">Número de tarjeta</ion-label>
    </ion-row>
    <ion-row>
      <ion-input type="tel" inputmode="numeric" pattern="[0-9]" maxlength="19" id="txt-numero" placeholder="xxxx xxxx xxxx xxxx" value="{{miTarjeta.numero}}"  (ionChange)="ponerNumero($event.target.value)"><ion-icon name="card-outline"></ion-icon></ion-input>
    </ion-row>
    <ion-row>
      <ion-label   style="margin-left: 20px;margin-top: 20px;">Fecha Vencimiento</ion-label>
      <ion-label style="margin-left: 55%;margin-top: -20px;">Código de Seguridad</ion-label>
    </ion-row>
    <ion-row>
      <ion-input id="txt-fecha" inputmode="numeric" placeholder="MM/YY" value="{{miTarjeta.fecha}}"   type="tel" pattern="[0-9]" maxlength="5"  (ionChange)="ponerFecha($event.target.value)"></ion-input>
      <ion-input id="txt-cvv" inputmode="numeric" placeholder="CVV" value="{{miTarjeta.cvv}}" type="tel" pattern="[0-9]" maxlength="3"  (ionChange)="ponerCvv($event.target.value)"><ion-icon name="help-circle-outline"></ion-icon></ion-input>
    </ion-row>
    <ion-row>
      <ion-label style="margin-top: 20px;margin-left: 20px;">Nombre del Titular</ion-label>
    </ion-row>
    <ion-row>
      <ion-input id="txt-nombre" inputmode="text" placeholder="Apellido y Nombre" value="{{miTarjeta.titular}}"  maxlength=30 (ionChange)="ponerNombre($event.target.value)"><ion-icon name="person-outline"></ion-icon></ion-input>
    </ion-row>
    <ion-row>
      <ion-button id="btn-agregar" (click)="insertarTarjeta()">{{nombreBoton}}</ion-button>
    </ion-row>
    
  </ion-list>
  </form> 
 
 

</ion-content>
